{% extends '_base.html' %}

{% block page_title %}
    حذف کتاب{{ book.title }}
{% endblock page_title %}

{% block content %}
<div class="container mt-4" dir="rtl">
    <form action="" method="post">
        {% csrf_token %}
        <h2>!آیا مطمئن هستید کتاب {{ book.title }} را می خواهید حذف کنید</h2>
        <button type="submit" class="btn btn-danger">حذف کتاب</button>
    </form>
</div>
        
{% endblock content %}
