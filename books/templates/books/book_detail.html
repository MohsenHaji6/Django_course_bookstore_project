{% extends '_base.html' %}
    
{% block page_title %}
    جزئیات کتاب {{ book.title }}
{% endblock page_title %}


{% block content %}

    <h2>{{ book.title }}</h2>
    <p>{{ book.description }}</p>
    <P>{{ book.author }}</P>
    <p>{{ book.price }}</p>
    <a href="{% url "book_list" %}">لیست همه کتاب ها</a>
    <a href="{% url "book_update" book.pk %}">ویرایش کتاب</a>
        
{% endblock content %}
