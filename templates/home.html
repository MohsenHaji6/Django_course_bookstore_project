{% extends '_base.html' %}


{% block page_title %}
    Home Page
{% endblock page_title %}


{% block content %}
    <h1>Home Page</h1>
    
    {% if user.is_authenticated %}
    <p>Welcome {{ user.username }} | <form action="{% url 'logout' %}"
        method="post">
        {% csrf_token %}
        <button type="submit">LogOut</button>
    </form></p>
    {% else %}
    <a href="{% url 'login' %}">LogIn</a>| <a href="{% url 'signup' %}">SignUp</a>
    {% endif %}
        
{% endblock content %}
